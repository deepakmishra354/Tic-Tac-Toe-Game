<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .container {
      width: 300px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
    }

    .row {
      display: flex;
    }

    .col {
      height: 80px;
      width: 80px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .col:hover {
      background-color: #f8f8f8;
    }

    .col:not(:last-child) {
      margin-right: 5px;
    }

    .col:nth-child(3n+1) {
      margin-left: 0;
    }

    .col:nth-child(3n+1):not(:first-child) {
      margin-left: 5px;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .hidden {
    display: none;
  }

  .current-player {
    color: red;
  }
    .restart-btn {
      margin-top: 10px;
      padding: 8px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .restart-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="row">
        <div onclick="handleClick(this)" id="0" class="col"></div>
        <div onclick="handleClick(this)" id="1" class="col"></div>
        <div onclick="handleClick(this)" id="2" class="col"></div>
      </div>
      <div class="row">
        <div onclick="handleClick(this)" id="3" class="col"></div>
        <div onclick="handleClick(this)" id="4" class="col"></div>
        <div onclick="handleClick(this)" id="5" class="col"></div>
      </div>
      <div class="row">
        <div onclick="handleClick(this)" id="6" class="col"></div>
        <div onclick="handleClick(this)" id="7" class="col"></div>
        <div onclick="handleClick(this)" id="8" class="col"></div>
      </div>
    </div>
    <span class="message"></span>
    <button class="restart-btn" onclick="restartGame()">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
